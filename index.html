<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./syles.css">
    <link rel="icon" type="" hr>
    <title>Color Aleatorio</title>
</head>

<body>
    <main id="main" class="centrar-flex">
        <div id="contenedor" class="centrar-flex">
            <p id="color">#2B807B</p>
            <button id="boton-color">Cambiar Color</button>
        </div>

    </main>
    <footer id="footer">
        <div class="contenedor-principal">
            <div class="contenedor-interno">
                <div class="color">
                    <label for="rojo">Rojo (R)</label>
                    <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                    <p id="texto-rojo"></p>
                </div>
                <div class="color">
                    <label for="verde">Verde (V)</label>
                    <input id="verde" type="range" min="0" max="255" value="56" step="1">
                    <p id="texto-verde"></p>
                </div>
                <div class="color">
                    <label for="azul">Azul (B)</label>
                    <input id="azul" type="range" min="0" max="255" value="56" step="1">
                    <p id="texto-azul"></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
